<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="budget.css"></link>
    
</head>
<body>
    <div class="container-fluid line-spacing">
      <h2>Available Budget :- <span id ="month"></span></h2>
      <h3>Income- <span id="budget-income">90</span></h3>
      <h3>Expence-<span id="budget-expense">10</span> <span id="percentage"></span></h3>
      <h3>Budget- <span id="budget">11</span></h3>
    </div>
    <div class="container-fluid line-spacing">
      <select class="add-type">
        <option value="inc" class="dropdown-item ">+</option>
        <option value="exp" class="dropdown-item">-</option>
      </select>
      <input type="text" id="budget-description" placeholder="add description" class="alert alert-success">
      <input type="text" id="budget-value" placeholder="value" class="alert alert-success">
      <button type="click" class="btn btn-primary btn-lg" id="budget-add">click</button>
    </div> 
    <div class="exp-inc">
      <div id= "expense-column" class="border border-primary">
        <h4>- Expence</h4>
      </div>
      <div id="income-column" class="border border-dark line-spacing">
        <h4>+Income</h4>
      </div>
    </div>
    <script src="budgetController.js"></script>     
</body>
</html>
